name: publish package

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: release npm package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18]
    steps:
      - uses: actions/checkout@v2
      - name: setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - name: test
        run: npm run test
